<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- font-family: 'Dongle', sans-serif; -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">

        <title>Extension Info</title>
        <link rel="stylesheet" href="../style/popup.css">
        <link rel="stylesheet" href="../style/recherche.css">
        <link rel="stylesheet" href="../style/affichage.css">
        <!-- <link rel="js" href="../js/manga.js"> -->
    </head>

    <body id="bod">

        <div id="MenuAddFav">
            <div id="boutonCroix">
                <button id="buQuiteFav">
                    <img id="croix" src="../images/croix.png" >
                </button>
            </div>
            <input type="text" id="inImageFav" placeholder="Image">
            <input type="text" id="inNomFav" placeholder="Nom">
            <input type="text" id="inUrlFav" placeholder="Url">
            <button id="buValFav">
                <img id="validationFav" src="../images/validation.png" >
            </button>
        </div>

        <div id="MenuRemFav">
            <div id="question">
                Est-tu sûr ?
            </div>
            <div id="buRemFavo">
                <button id="buValRemF">
                    <img id="imgVal" src="../images/validation.png">
                </button>
                <button id="buResRemF">
                    <img id="imgRes" src="../images/annulation.png">
                </button>
            </div>
        </div>

        <div id="MenuAddStream">
            <div id="infoStreamerTrouver">
                info streamer trouvé
            </div>
            <div id="buValStream">
                <button id="buVal">
                    <img id="imgVal" src="../images/validation.png">
                </button>
                <button id="buRes">
                    <img id="imgRes" src="../images/annulation.png">
                </button>
            </div>
        </div>

        <div id="MenuRemStream">
            <div id="question">
                Est-tu sûr ?
            </div>
            <div id="buValStream">
                <button id="buValRem">
                    <img id="imgVal" src="../images/validation.png">
                </button>
                <button id="buResRem">
                    <img id="imgRes" src="../images/annulation.png">
                </button>
            </div>
        </div>

        <div id="logo">
            <img id="image" src="../images/info.png">
        </div>
        <div id="info">
            <div id="bouton">
                <button id="stream" class="">Stream</button>
                <button id="esport" class="">Esport</button>
                <button id="home" class="">Home</button>
                <button id="formula1" class="">Formula 1</button>
                <button id="manga" class="">Manga</button>
            </div>
            <div id="recherche">
                <div id="addStream">
                    <button id="buAddStream">
                        <img id="ajoutStream" src="../images/ajouter.png">
                    </button>
                    <input type="text" id="inAddStream" placeholder="Add/Remove">
                    <button id="buRemoveStream">
                        <img id="retrait" src="../images/retrait.png" >
                    </button>
                </div>

                <div id="game">
                    <select name="le_nom" id="inGame" placeholder="Game">
                        <option value="RL">Rocket League</option>
                        <option value="VAL">Valorant</option>
                        <option value="LOL">League of Legend</option>
                    </select>
                    <button id="buChoseGame">
                        <img id="validation" src="../images/validation.png" >
                    </button>
                </div>

                <div id="addFavoris">
                    <button id="buAddFavori">
                        <img id="ajoutFav" src="../images/ajouter.png">
                    </button>
                </div>

                <div id="year">
                    <select name="le_nom" id="inYear" placeholder="Year">
                        <option value="2023">Current(2023)</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select>
                    <button id="buChoseYear">
                        <img id="validation" src="../images/validation.png" >
                    </button>
                </div>
                
                <div id="titre">
                    <input type="text" id="inTitre" placeholder="Tilte">
                    <button id="buChoseYear">
                        <img id="validation" src="../images/validation.png" >
                    </button>
                </div>
            </div>
            <div id="affichage">
                <div id="divStream">
                    <div id="findResearch"></div>
                </div>
                <div id="divEsport"></div>
                <div id="divHome"></div>
                <div id="divFormula1"></div>
                <div id="divManga"></div>
            </div>
            
        </div>

        <script src="../js/popup.js"></script>
        <script src="../js/stream.js"></script>
        <script src="../js/esport.js"></script>
        <script src="../js/home.js"></script>
        <script src="../js/formula1.js"></script>
        <script src="../js/manga.js"></script>
    </body>
</html>
