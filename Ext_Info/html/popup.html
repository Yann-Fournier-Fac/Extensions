<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- font-family: 'Dongle', sans-serif; -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">

        <title>Extension Info</title>
        <link rel="stylesheet" href="../style/popup.css">
    </head>

    <body id="bod">
        <div id="logo">
            <img id="image" src="../images/info.png">
        </div>
        <div id="info">
            <div id="bouton">
                <button id="stream" class="">Stream</button>
                <button id="esport" class="">Esport</button>
                <button id="home" class="">Home</button>
                <button id="formula1" class="">Formula 1</button>
                <button id="manga" class="">Manga</button>
            </div>
            <div id="affichage">
                <div id="divStream"></div>
                <div id="divEsport"></div>
                <div id="divHome"></div>
                <div id="divFormula1"></div>
                <div id="divManga"></div>
            </div>
            <div id="recherche">
                <div id="addStream">
                    <button id="buAddStream">
                        <img id="ajout" src="../images/ajouter.png">
                    </button>
                    <input type="text" id="inAddStream" placeholder="Add/Remove">
                    <button id="buRemoveStream">
                        <img id="retrait" src="../images/retrait.png" >
                    </button>
                </div>
                
                <div id="year">
                    <input type="text" id="inYear">
                    <input type="button" id="buYear">
                </div>

                <div id="titre">
                    <input type="text" id="inTitre">
                    <input type="button" id="buTitre">
                </div>
            </div>
        </div>
        <script src="../js/popup.js"></script>
    </body>
</html>
